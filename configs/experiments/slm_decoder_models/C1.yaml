model:
  name: "microsoft/Phi-3.5-mini-instruct"
  type: "phi35_classification_lora"
  num_labels: 6
  output_dir: "./results/"
  logging_dir: "./logs/"
  best_model_dir: "./results/best_model"
  lora_r: 8
  lora_dropout: 0.05
  lora_alpha: 16
  lora_target_modules: "all-linear"
  # Empty string for new training, or path like "kamel-usp/jbcs2025_phi35-balanced-C1" for loading pre trained
  checkpoint_path: ""

tokenizer:
  name: "microsoft/Phi-3.5-mini-instruct"

dataset:
  grade_index: 0

training_params:
  weight_decay: 0.01
  warmup_ratio: 0.1
  learning_rate: 5e-5
  train_batch_size: 2
  eval_batch_size: 4
  gradient_accumulation_steps: 8
  gradient_checkpointing: False