model:
  name: "meta-llama/Llama-3.1-8B"
  type: "llama31_classification_lora"
  num_labels: 6
  output_dir: "./results/llama31-8b-balanced/C5"
  logging_dir: "./logs/llama31-8b-balanced/C5"
  best_model_dir: "./results/llama31-8b-balanced/C5/best_model"
  lora_r: 8
  lora_dropout: 0.05
  lora_alpha: 16
  lora_target_modules: "all-linear"
  # Empty string for new training, or path like "kamel-usp/jbcs2025_phi35-balanced-C5" for loading pre trained
  checkpoint_path: "kamel-usp/jbcs2025_llama31_8b-balanced-C5"

tokenizer:
  name: "meta-llama/Llama-3.1-8B"
  
dataset:
  grade_index: 4

training_params:
  weight_decay: 0.01
  warmup_ratio: 0.1
  learning_rate: 5e-5
  train_batch_size: 2
  eval_batch_size: 4
  gradient_accumulation_steps: 8
  gradient_checkpointing: False