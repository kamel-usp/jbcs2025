defaults:
  - _self_
  - experiments: base_models/C1

cache_dir: "/tmp/"

dataset:
  name: "kamel-usp/aes_enem_dataset"
  split: "JBCS2025"

training_params:
  seed: 42
  num_train_epochs: 20
  logging_steps: 100
  metric_for_best_model: "QWK"
  bf16: True

bootstrap:
  enabled: True
  n_bootstrap: 10000
  bootstrap_seed: 42
  metrics:
    - "QWK"
    - "Macro_F1"
    - "Weighted_F1"

post_training_results:
  model_path: /workspace/jbcs2025/outputs/2025-03-24/20-42-59
